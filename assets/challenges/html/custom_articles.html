<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>German Articles</title>
        <link rel="stylesheet" href="../css/custom_articles.css" />
        <script src="../js/konnektoren.js"></script>
        <script>
            // Development setup
            konnektoren.dev.setChallenge({
                id: "custom_articles",
                data: new Map([
                    [
                        "options",
                        [
                            new Map([
                                ["id", 0],
                                ["name", "der"],
                            ]),
                            new Map([
                                ["id", 1],
                                ["name", "die"],
                            ]),
                            new Map([
                                ["id", 2],
                                ["name", "das"],
                            ]),
                        ],
                    ],
                    [
                        "questions",
                        [
                            new Map([
                                ["question", "Haus"],
                                ["help", "Ich habe ein neues Haus gekauft."],
                                ["option", 2],
                                ["image", "fa-regular fa-house-chimney-window"],
                            ]),
                            new Map([
                                ["question", "Hund"],
                                ["help", "Mein Hund ist sehr lieb."],
                                ["option", 0],
                                ["image", "fa-regular fa-dog"],
                            ]),
                            new Map([
                                ["question", "Katze"],
                                ["help", "Meine Katze ist sehr verschmust."],
                                ["option", 1],
                                ["image", "fa-regular fa-cat"],
                            ]),
                        ],
                    ],
                ]),
            });

            konnektoren.dev.setI18n({
                "German Article Exercise": "Artikel Übung",
                "Finish Exercise": "Übung beenden",
                "Correct!": "Richtig!",
                "Incorrect!": "Falsch!",
                Question: "Frage",
                "Your answer": "Deine Antwort",
                "Correct answer": "Richtige Antwort",
                Help: "Hilfe",
            });

            konnektoren.dev.onFinish((result) => {
                console.log("Challenge finished!", result);
            });
        </script>
    </head>
    <body>
        <div class="custom-articles-challenge">
            <h2 class="custom-articles-challenge__title">
                German Article Exercise
            </h2>

            <div class="custom-articles-challenge__question-container">
                <p class="custom-articles-challenge__question-text">
                    Question will appear here
                </p>
                <p class="custom-articles-challenge__help-text">
                    Hint will appear here
                </p>
                <i class="custom-articles-challenge__question-image"></i>
            </div>

            <ul class="custom-articles-challenge__options-list">
                <!-- Options will be dynamically added here -->
            </ul>

            <div class="custom-articles-challenge__feedback"></div>

            <div
                class="custom-articles-challenge__completion"
                style="display: none"
            >
                Challenge Finished! Great Job!
            </div>

            <button
                class="custom-articles-challenge__button custom-articles-challenge__button--finish"
            >
                Finish Exercise
            </button>

            <script src="../js/custom_articles.js"></script>
        </div>
    </body>
</html>
