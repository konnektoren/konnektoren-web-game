<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verben mit Dativ und Akkusativ</title>
        <link
            rel="stylesheet"
            href="../css/custom_verbs_mit_dativ_akkusativ.css"
        />
        <script src="../js/konnektoren.js"></script>
        <script>
            // Development setup
            konnektoren.dev.setChallenge({
                id: "custom_verbs_mit_dativ_akkusativ",
                data: new Map([
                    [
                        "questions",
                        [
                            new Map([
                                ["id", "q1"],
                                [
                                    "sentence",
                                    "Ich gebe (mein Freund) (das Buch).",
                                ],
                                [
                                    "correct_answers",
                                    new Map([
                                        ["dative", "meinem Freund"],
                                        ["accusative", "das Buch"],
                                    ]),
                                ],
                                [
                                    "tip",
                                    "Tipp: 'geben' verlangt Dativ für die Person (mein Freund) und Akkusativ für das Objekt (das Buch).",
                                ],
                                [
                                    "explanation",
                                    "Bei dem Verb 'geben' steht die Person im Dativ, weil sie das indirekte Objekt ist.",
                                ],
                            ]),
                            // Add more questions as needed
                        ],
                    ],
                ]),
            });

            konnektoren.dev.setI18n({
                "Verbs with Dative and Accusative":
                    "Verben mit Dativ und Akkusativ",
                "Fill in the gaps with the correct dative and accusative forms":
                    "Fülle die Lücken mit den richtigen Dativ- und Akkusativformen",
                "Check Answers": "Antworten überprüfen",
                "Try Again": "Nochmal versuchen",
                "Show Tip": "Tipp zeigen",
                "Dative form": "Dativform",
                "Accusative form": "Akkusativform",
                "Correct!": "Richtig!",
                "Incorrect!": "Falsch!",
                "Correct answer": "Richtige Antwort",
            });
        </script>
    </head>
    <body>
        <div class="verbs-dativ-akkusativ">
            <h1 class="verbs-dativ-akkusativ__title">
                Verben mit Dativ und Akkusativ
            </h1>
            <p class="verbs-dativ-akkusativ__description">
                Fülle die Lücken mit den richtigen Dativ- und Akkusativformen.
            </p>

            <div class="verbs-dativ-akkusativ__questions">
                <!-- Questions will be dynamically added here -->
            </div>

            <div class="verbs-dativ-akkusativ__buttons">
                <button
                    class="verbs-dativ-akkusativ__button verbs-dativ-akkusativ__button--check"
                >
                    Antworten überprüfen
                </button>
                <button
                    class="verbs-dativ-akkusativ__button verbs-dativ-akkusativ__button--reset"
                >
                    Nochmal versuchen
                </button>
            </div>

            <div class="verbs-dativ-akkusativ__feedback"></div>
        </div>

        <script src="../js/custom_verbs_mit_dativ_akkusativ.js"></script>
    </body>
</html>
