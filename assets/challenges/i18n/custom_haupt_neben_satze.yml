  "Ziehen Sie den passenden Nebensatz zum Hauptsatz.":
    "de": "Ziehen Sie den passenden Nebensatz zum Hauptsatz."
    "en": "Drag the matching subordinate clause to the main clause."
    "es": "Arrastra la oración subordinada correspondiente a la oración principal."
    "fr": "Faites glisser la proposition subordonnée correspondante vers la proposition principale."
    "it": "Trascina la proposizione subordinata corrispondente alla proposizione principale."
    "nl": "Sleep de bijpassende bijzin naar de hoofdzin."
    "pl": "Przeciągnij pasujące zdanie podrzędne do zdania głównego."
    "ru": "Перетащите соответствующее придаточное предложение к главному предложению."
    "tr": "Eşleşen yan cümleyi ana cümleye sürükleyin."
    "ar": "اسحب الجملة التابعة المطابقة إلى الجملة الرئيسية."
    "zh": "将匹配的从句拖到主句上。"

