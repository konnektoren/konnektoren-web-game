<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Casus Übung - Deutsche Grammatik</title>
        <link rel="stylesheet" href="../css/custom_casus.css" />
        <script src="../js/konnektoren.js"></script>
        <script>
            // Development setup
            konnektoren.dev.setChallenge({
                id: "custom_casus",
                data: new Map([
                    [
                        "questions",
                        [
                            new Map([
                                [
                                    "question",
                                    "Der Hund läuft im Park. Welcher Fall?",
                                ],
                                [
                                    "options",
                                    [
                                        "Nominativ",
                                        "Akkusativ",
                                        "Dativ",
                                        "Genitiv",
                                    ],
                                ],
                                ["correct", "Nominativ"],
                            ]),
                            new Map([
                                [
                                    "question",
                                    "Ich sehe den Apfel. Welcher Fall?",
                                ],
                                [
                                    "options",
                                    [
                                        "Nominativ",
                                        "Akkusativ",
                                        "Dativ",
                                        "Genitiv",
                                    ],
                                ],
                                ["correct", "Akkusativ"],
                            ]),
                            new Map([
                                [
                                    "question",
                                    "Das ist das Haus des Mannes. Welcher Fall?",
                                ],
                                [
                                    "options",
                                    [
                                        "Nominativ",
                                        "Akkusativ",
                                        "Dativ",
                                        "Genitiv",
                                    ],
                                ],
                                ["correct", "Genitiv"],
                            ]),
                            new Map([
                                [
                                    "question",
                                    "Ich gebe dem Kind ein Geschenk. Welcher Fall?",
                                ],
                                [
                                    "options",
                                    [
                                        "Nominativ",
                                        "Akkusativ",
                                        "Dativ",
                                        "Genitiv",
                                    ],
                                ],
                                ["correct", "Dativ"],
                            ]),
                        ],
                    ],
                ]),
            });

            konnektoren.dev.setI18n({
                "German Casus Exercise": "Casus Übung",
                "Check Answer": "Antwort überprüfen",
                "Correct!": "Richtig!",
                "Incorrect!": "Falsch!",
                Question: "Frage",
                "Your answer": "Deine Antwort",
                "Correct answer": "Richtige Antwort",
                Overview: "Überblick",
                "Correct Answers": "Richtige Antworten",
                "Incorrect Answers": "Falsche Antworten",
            });

            konnektoren.dev.onFinish((result) => {
                console.log("Challenge finished!", result);
            });
        </script>
    </head>
    <body>
        <div class="custom-casus-challenge">
            <header class="custom-casus-challenge__header">
                <h1 class="custom-casus-challenge__title">
                    Casus: Deutsche Grammatik Übung
                </h1>
                <p class="custom-casus-challenge__description">
                    Wähle den richtigen Fall (Casus) für jedes Beispiel!
                </p>
            </header>

            <section class="custom-casus-challenge__quiz-section">
                <form id="quiz-form" class="custom-casus-challenge__form">
                    <ul class="custom-casus-challenge__options-list">
                        <!-- Questions will be dynamically inserted here -->
                    </ul>
                    <button
                        type="submit"
                        class="custom-casus-challenge__submit-button"
                    >
                        Antwort überprüfen
                    </button>
                </form>

                <div id="results" class="custom-casus-challenge__results"></div>
            </section>
        </div>
        <div class="custom-casus-challenge__feedback"></div>
        <script src="../js/custom_casus.js"></script>
    </body>
</html>
