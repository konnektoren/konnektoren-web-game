<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>German Past Tenses Exercise</title>
        <link rel="stylesheet" href="../css/custom_past_tenses.css" />
        <script src="../js/konnektoren.js"></script>
        <script>
            // Development setup
            konnektoren.dev.setChallenge({
                id: "custom_past_tenses",
                data: new Map([
                    [
                        "questions",
                        [
                            new Map([
                                ["id", 1],
                                [
                                    "sentence",
                                    "Ich __ Deutsch __, bevor ich nach Deutschland kam.",
                                ],
                                ["tense", "Past Perfect"],
                                [
                                    "dropdowns",
                                    [
                                        new Map([
                                            [
                                                "options",
                                                ["habe", "hatte", "lernte"],
                                            ],
                                            ["correct_answer", "hatte"],
                                        ]),
                                        new Map([
                                            ["options", ["gelernt", "kam"]],
                                            ["correct_answer", "gelernt"],
                                        ]),
                                    ],
                                ],
                                [
                                    "explanation",
                                    "We use Past Perfect (hatte + gelernt) because learning German happened before coming to Germany.",
                                ],
                            ]),
                        ],
                    ],
                ]),
            });

            konnektoren.dev.setI18n({
                "German Past Tenses Exercise":
                    "Deutsche Vergangenheitsformen Übung",
                Check: "Prüfen",
                "Try Again": "Nochmal versuchen",
                "Correct!": "Richtig!",
                "Incorrect!": "Falsch!",
            });
        </script>
    </head>
    <body>
        <div class="past-tenses-challenge">
            <h1 class="past-tenses-challenge__title">
                German Past Tenses Exercise
            </h1>

            <div class="past-tenses-challenge__questions">
                <!-- Questions will be dynamically added here -->
            </div>

            <div class="past-tenses-challenge__buttons">
                <button
                    class="past-tenses-challenge__button past-tenses-challenge__button--check"
                >
                    Check
                </button>
                <button
                    class="past-tenses-challenge__button past-tenses-challenge__button--reset"
                >
                    Try Again
                </button>
            </div>

            <div class="past-tenses-challenge__feedback"></div>
        </div>

        <script src="../js/custom_past_tenses.js"></script>
    </body>
</html>
